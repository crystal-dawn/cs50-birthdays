<form action="/" method="POST">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name"><br><br>
    <!--Minimizing error checking by limiting the month option through dropdown-->
    <label for="month">Month: </label>
    <select id="month" name="month">
        <!--Show blank when page is loaded but don't allow it to be submitted-->
        <option disabled selected></option>
        {% for i in range(1, 13) %}
        <option value={{ i }}>{{ i }}</option>
        {% endfor %}
    </select>
    <label for="day">Day</label>
    <select id="day" name="day">
        <option disabled selected></option>
        {% for i in range(1, 32) %}
            <option value={{ i }}>{{ i }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">&#129395;</button>
</form>
