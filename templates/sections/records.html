<div class="section">

    <h2>All Birthdays</h2>
    <table>
        <thead>
            <tr>
                <th>&#10060;</th>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% if birthdays %}
            {% for birthday in birthdays %}
            <tr>
                <td><input type="checkbox"/></td>
                <td>{{ birthday.name }}</td>
                <td>{{ birthday.month }}/{{ birthday.day }}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
